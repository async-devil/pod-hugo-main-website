image: "gitlab/dind"

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - deploy

build_dev:
  stage: build
  image: "node:alpine"
  before_script:
    - 'which curl || ( apk update && apk add curl )'
    - curl -L https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_0.81.0_Linux-64bit.tar.gz | tar -xz && mv hugo /usr/local/bin/hugo
    - npm install
  script: 
    - npx gulp build -f gulpfile_dev.js
  artifacts:
    paths:
      - public
  only:
    - develop

build_prod:
  stage: build
  image: "node:alpine"
  before_script:
    - 'which curl || ( apk update && apk add curl )'
    - curl -L https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_0.81.0_Linux-64bit.tar.gz | tar -xz && mv hugo /usr/local/bin/hugo
    - npm install
  script: 
    - npx gulp build -f gulpfile_prod.js
  artifacts:
    paths:
      - public
  only:
    - main

deploy_develop:
  image: alpine
  stage: deploy
  before_script:
    - apk add --no-cache rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -t rsa orthos.pod.cvut.cz >> ~/.ssh/known_hosts
  script:
    - rsync -az --omit-dir-times --no-o --no-g --no-perms public/ gitlab-deployer@orthos.pod.cvut.cz:/var/www/new.pod.cvut.cz/web/ --delete
  only:
    - develop
  when: on_success

deploy_production:
  image: alpine
  stage: deploy
  before_script:
    - apk add --no-cache rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -t rsa orthos.pod.cvut.cz >> ~/.ssh/known_hosts
  script:
    - rsync -az --omit-dir-times --no-o --no-g --no-perms public/ gitlab-deployer@orthos.pod.cvut.cz:/var/www/pod.cvut.cz/web/ --delete
  only:
    - main
  when: on_success
